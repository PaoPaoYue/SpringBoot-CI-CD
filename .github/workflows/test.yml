name: test

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'environment profile name'
        required: true
        default: 'prod'
      version:
        description: 'docker version (default 0.0.1)'
        required: true
        default: '0.0.1'
      port:
        description: 'application port'
        required: true
        default: '5110'



jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - name: Set environment variables
      run: |
        echo "::set-env name=ENVIRONMENT::${{github.event.inputs.environment}}"
        echo "::set-env name=VERSION::${{github.event.inputs.version}}"
        echo "::set-env name=PORT::${{github.event.inputs.port}}"

    - uses: actions/checkout@v2
    - name: deploy to remote server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.PRIVATE_SSH_HOST }}
        username: ${{ secrets.PRIVATE_SSH_USERNAME }}
        password: ${{ secrets.PRIVATE_SSH_PASSWORD }}
        script: | 
          echo "Hello world!"
          echo ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}:${{env.ENVIRONMENT}}
          echo ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}:${{env.ENVIRONMENT}}-${{env.VERSION}}

